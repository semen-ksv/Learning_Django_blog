<div class="card mb-3">
    <div class="card-header">
        {% if article.category %}
            Category: <a href="{% url 'category' article.category.pk %}" class="list-group-item-action">{{ article.category }}</a>
        {% endif %}
    </div>
    <div class="card-body">
        <div class="media">
            {% if article.photo %}
                <img src="{{ article.photo.url }}" alt="article photo" width="350" class="mr-3">
            {% else %}
                <img src="{{ article_img }}" alt="" width="350" class="mr-3">
            {% endif %}
            <div class="media-body">
                <h4 class="card-title">{{ article.title }}</h4>
                <p class="card-text">{{ article.content }}</p>
                <a href="#">read more</a>
            </div>
        </div>
    </div>
    <div class="card-footer text-muted">
        {{ article.created|date:"d-m-Y H:i" }}
    </div>
</div>
